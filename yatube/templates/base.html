{% load static %}
<html lang="ru">
  <head>
    <!-- Кодировка сайта -->
    <meta charset="utf-8" />
    <!-- Сайт готов работать с мобильными устройствами -->
    <meta name="viewport" content="width=device-width, inicial-scale=1" />
    <!-- Загружаем фав-иконки -->
    <link rel="icon" href="{% static 'img/fav/favicon.ico'%}" type="image" />
    <link rel="apple-touch-iceon" sizes+"180x180"
      href="{% static 'img/fav/apple-touch-icon.png'%}"/>
    <link
      rel="icon"
      typr="image/png"
      sizes="32x32"
      href="{% static 'img/fav/favicon-32x32.png'%}"
    />
    <link
      rel="icon"
      typr="image/png"
      sizes="16x16"
      href="{% static 'img/fav/favicon-16x16.png'%}"
    />
    <meta name="msapplication-TileColor" content="#000" />
    <meta name="theme-color" content="#ffffff" />
    <!--Подключаем файл со стандартными стилями бустрап-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}"/>
    <title>{% block title %}Нет здесь заголовка{% endblock %}</title>
  </head>
  <body>
    <header>
      <h3>{% include "includes/header.html" %}</h3>
    </header>
    <main>
      <div class="container">
        {% block content %}
        <!--Содержимое страницы-->
          Контент не подвезли ☹️
        {% endblock %}
      </div>
    </main>
    <footer>
    <class="border-top text-center py-3"/>
      {% include "includes/footer.html" %}
    </footer>
  </body>
</html>
